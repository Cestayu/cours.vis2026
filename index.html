<style>
    :root {
        --bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #f1f5f9;
        --accent: #0284c7;
        /* Strategic Genre Colors */
        --c-action: #f43f5e;    --c-animation: #f59e0b;
        --c-fantasy: #a855f7;   --c-scifi: #10b981;
        --c-comedy: #ec4899;    --c-adventure: #0ea5e9;
        --c-drama: #6366f1;     --c-war: #475569;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text-main); line-height: 1.5; padding: 0 20px; }
    
    .app-wrapper { max-width: 1300px; margin: 0 auto; padding: 40px 0; }
    
    /* Header & Controls */
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
    .brand h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -0.04em; color: var(--text-main); }
    .brand p { color: var(--text-muted); font-size: 0.95rem; }
    
    .controls { display: flex; gap: 12px; }
    .btn-toggle { 
        padding: 8px 16px; border-radius: 8px; border: 1px solid #e2e8f0; background: white;
        font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
    }
    .btn-toggle:hover { background: #f8fafc; border-color: #cbd5e1; }

    /* Navigation Menu */
    nav { display: flex; gap: 40px; margin-bottom: 40px; overflow-x: auto; scrollbar-width: none; }
    .nav-link { 
        padding: 10px 0; cursor: pointer; color: var(--text-muted); font-weight: 500; 
        position: relative; transition: 0.3s; white-space: nowrap; font-size: 0.95rem;
    }
    .nav-link.active { color: var(--accent); font-weight: 700; }
    .nav-link.active::after { content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--accent); }

    /* Visualization Area */
    #stage { min-height: 600px; position: relative; }
    
    /* Tooltip */
    .viz-tip { 
        position: absolute; pointer-events: none; opacity: 0; background: rgba(15, 23, 42, 0.95); 
        color: white; padding: 12px 16px; border-radius: 12px; font-size: 0.85rem; z-index: 1000;
        backdrop-filter: blur(4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
    }

    /* Movie Gallery Grid */
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 35px; }
    .movie-card { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .movie-card:hover { transform: translateY(-10px); }
    .poster-container { 
        position: relative; border-radius: 16px; overflow: hidden; aspect-ratio: 2/3; 
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); background: #f1f5f9;
    }
    .poster-container img { width: 100%; height: 100%; object-fit: cover; }
    .rank-badge { 
        position: absolute; top: 12px; right: 12px; background: white; color: black; 
        width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; 
        justify-content: center; font-weight: 800; font-size: 0.75rem;
    }
    .card-meta { padding: 15px 5px; }
    .card-meta h4 { font-size: 1rem; font-weight: 700; margin-bottom: 4px; color: var(--text-main); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .card-meta p { font-size: 0.85rem; color: var(--text-muted); }

    /* D3 Styling */
    .domain { display: none; }
    .tick line { stroke: #f1f5f9; }
    .tick text { fill: #94a3b8; font-size: 11px; }

    @media (max-width: 640px) {
        header { flex-direction: column; align-items: flex-start; gap: 20px; }
        .movie-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
    }
</style>
</head>

const translations = {
    en: {
        title: "Cinema Box Office",
        sub: "Data analysis of the top 55 blockbusters (2013—2023)",
        nav_ov: "Overview", nav_gr: "Genre Analysis", nav_dr: "Top Directors", nav_tl: "Timeline", nav_gy: "Movie Gallery",
        rev: "Revenue", dir: "Director", year: "Year"
    },
    fr: {
        title: "Le Box-Office Mondial",
        sub: "Analyse des 55 plus grands succès (2013—2023)",
        nav_ov: "Vue d'ensemble", nav_gr: "Par Genre", nav_dr: "Réalisateurs", nav_tl: "Chronologie", nav_gy: "Galerie Photos",
        rev: "Recettes", dir: "Réalisateur", year: "Année"
    }
};

let currentLang = 'en';
const genreColors = {
    "Action": "var(--c-action)", "Animation": "var(--c-animation)",
    "Fantasy": "var(--c-fantasy)", "Science Fiction": "var(--c-scifi)",
    "Comedy": "var(--c-comedy)", "Adventure": "var(--c-adventure)",
    "Drama": "var(--c-drama)", "War": "var(--c-war)"
};

function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'fr' : 'en';
    const t = translations[currentLang];
    d3.select("#txt-title").text(t.title);
    d3.select("#txt-subtitle").text(t.sub);
    d3.selectAll("[data-key]").each(function() {
        d3.select(this).text(t[d3.select(this).attr("data-key")]);
    });
    const currentType = d3.select(".nav-link.active").attr("onclick").split("'")[1];
    updateView(currentType);
}

function updateView(type, event) {
    if(event) {
        d3.selectAll(".nav-link").classed("active", false);
        d3.select(event.target).classed("active", true);
    }
    
    const container = d3.select("#stage");
    container.selectAll("*").remove();

    if(type === 'gallery') renderGallery();
    else if(type === 'overview') renderOverview();
    else if(type === 'genres') renderGenres();
    else if(type === 'directors') renderDirectors();
    else if(type === 'timeline') renderTimeline();
}

function renderGallery() {
    const grid = d3.select("#stage").append("div").attr("class", "movie-grid");
    grid.selectAll(".movie-card").data(rawData).enter().append("div").attr("class", "movie-card")
        .html(d => `
            <div class="poster-container">
                <div class="rank-badge">${d.rank}</div>
                <img src="${d.poster}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Poster+Missing'">
            </div>
            <div class="card-meta">
                <h4>${d.title}</h4>
                <p>${d.year} • $${d.boxOffice}M</p>
            </div>
        `);
}

function renderOverview() {
    const margin = {top: 40, right: 30, bottom: 60, left: 60},
          width = document.getElementById('stage').offsetWidth - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#stage").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([2012.5, 2023.5]).range([0, width]);
    const y = d3.scaleLinear().domain([0, 3000]).range([height, 0]);

    svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")).tickSize(0).tickPadding(15));
    svg.append("g").call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d}M`).tickSize(-width)).style("stroke-dasharray", "4,4").style("color", "#f1f5f9");

    svg.selectAll("circle").data(rawData).enter().append("circle")
        .attr("cx", d => x(d.year)).attr("cy", d => y(d.boxOffice)).attr("r", 7)
        .attr("fill", d => genreColors[d.genre]).attr("opacity", 0.75)
        .style("cursor", "pointer")
        .on("mouseover", (e, d) => {
            d3.select("#tooltip").style("opacity", 1).html(`<strong>${d.title}</strong><br>$${d.boxOffice}M`)
              .style("left", (e.pageX + 15) + "px").style("top", (e.pageY - 15) + "px");
        })
        .on("mouseout", () => d3.select("#tooltip").style("opacity", 0));
}

function renderGenres() {
    const margin = {top: 20, right: 30, bottom: 40, left: 120};
    const width = document.getElementById('stage').offsetWidth - margin.left - margin.right;
    const gData = d3.rollups(rawData, v => d3.sum(v, d => d.boxOffice), d => d.genre).sort((a,b) => b[1] - a[1]);
    const height = gData.length * 50;

    const svg = d3.select("#stage").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    const x = d3.scaleLinear().domain([0, d3.max(gData, d => d[1])]).range([0, width]);
    const y = d3.scaleBand().domain(gData.map(d => d[0])).range([0, height]).padding(0.3);

    svg.selectAll("rect").data(gData).enter().append("rect")
       .attr("y", d => y(d[0])).attr("height", y.bandwidth()).attr("fill", d => genreColors[d[0]])
       .attr("width", 0).transition().duration(1000).attr("width", d => x(d[1]));

    svg.append("g").call(d3.axisLeft(y).tickSize(0).tickPadding(10));
}

function renderDirectors() {
    const margin = {top: 20, right: 30, bottom: 40, left: 160};
    const width = document.getElementById('stage').offsetWidth - margin.left - margin.right;
    const dData = d3.rollups(rawData, v => d3.sum(v, d => d.boxOffice), d => d.director).sort((a,b) => b[1] - a[1]).slice(0, 10);
    const height = 450;

    const svg = d3.select("#stage").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    const x = d3.scaleLinear().domain([0, d3.max(dData, d => d[1])]).range([0, width]);
    const y = d3.scaleBand().domain(dData.map(d => d[0])).range([0, height]).padding(0.4);

    svg.selectAll("rect").data(dData).enter().append("rect")
       .attr("y", d => y(d[0])).attr("height", y.bandwidth()).attr("fill", "var(--accent)").attr("rx", 4)
       .attr("width", 0).transition().duration(1000).attr("width", d => x(d[1]));

    svg.append("g").call(d3.axisLeft(y).tickSize(0).tickPadding(12));
}

function renderTimeline() {
    const margin = {top: 40, right: 40, bottom: 50, left: 60};
    const width = document.getElementById('stage').offsetWidth - margin.left - margin.right;
    const height = 400;
    const tData = d3.rollups(rawData, v => d3.sum(v, d => d.boxOffice), d => d.year).sort((a,b) => a[0]-b[0]);

    const svg = d3.select("#stage").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    const x = d3.scaleLinear().domain([2013, 2023]).range([0, width]);
    const y = d3.scaleLinear().domain([0, d3.max(tData, d => d[1])]).range([height, 0]);

    const area = d3.area().x(d => x(d[0])).y0(height).y1(d => y(d[1])).curve(d3.curveMonotoneX);
    svg.append("path").datum(tData).attr("fill", "#e0f2fe").attr("d", area);
    svg.append("path").datum(tData).attr("fill", "none").attr("stroke", "var(--accent)").attr("stroke-width", 4).attr("d", d3.line().x(d => x(d[0])).y(d => y(d[1])).curve(d3.curveMonotoneX));

    svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")).tickSize(0).tickPadding(15));
}

// Kickoff
updateView('overview');
