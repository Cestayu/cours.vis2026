<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Data Pro - 2026 Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --gold: #f7c873;
      --dark-bg: #0a0a0a;
      --panel-bg: rgba(20, 20, 20, 0.9);
      --glass-border: rgba(247, 200, 115, 0.2);
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 80%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
      font-family: 'Limelight', cursive;
      font-size: clamp(40px, 8vw, 80px);
      letter-spacing: 8px;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(247, 200, 115, 0.5);
    }

    /* --- Tab Navigation --- */
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tab-btn {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 10px 25px;
      font-family: 'Limelight';
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 15px var(--gold);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    section {
      background: var(--panel-bg);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h2 {
      font-family: 'Limelight';
      color: var(--gold);
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 10px;
      margin-top: 0;
    }

    /* Filters */
    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    input, select {
      background: #111;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 8px;
      border-radius: 5px;
      outline: none;
    }

    /* Film Card Styling */
    .films-panel {
      height: 450px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }

    .film-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
      border: 1px solid transparent;
      transition: all 0.3s;
    }

    .film-card:hover { 
      transform: translateX(10px); 
      background: rgba(247, 200, 115, 0.1); 
      border-color: var(--gold);
    }

    .poster-sm {
      width: 60px;
      height: 90px;
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      margin-right: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .roi-badge {
      font-size: 0.85em;
      background: #27ae60;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    .meta-info { font-size: 0.85em; color: #aaa; margin: 4px 0; }

    .lamp { position: absolute; top: 20px; width: 40px; height: 40px; background: #ff9f1c; border-radius: 50%; box-shadow: 0 0 60px #ff9f1c; filter: blur(2px); z-index: -1; }
    .lamp.left { left: 5%; } .lamp.right { right: 5%; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
  </style>
</head>
<body>

  <div class="lamp left"></div>
  <div class="lamp right"></div>

  <h1>CINEMA INSIGHTS</h1>

  <div class="nav-tabs">
    <button class="tab-btn active" onclick="openTab('main-dashboard')">Analytics Dashboard</button>
    <button class="tab-btn" onclick="openTab('raw-data')">Actor & Budget Details</button>
  </div>

  <div id="main-dashboard" class="tab-content active">
    <div class="dashboard-grid">
      <section id="explorer">
        <h2>Market Explorer</h2>
        <div class="search-container">
          <input type="range" id="year-slider" min="2013" max="2023" value="2023">
          <span id="year-val" style="font-family: 'Limelight'; font-size: 1.5em; color: var(--gold);">2023</span>
          <select id="genre-filter">
            <option value="All">All Genres</option>
            <option value="Action">Action</option>
            <option value="Animation">Animation</option>
            <option value="Science-fiction">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
          </select>
        </div>
        <div class="films-panel" id="films-list"></div>
      </section>

      <section>
        <h2>Efficiency: Revenue vs. Budget</h2>
        <canvas id="budgetChart"></canvas>
      </section>

      <section>
        <h2>Genre Dominance (Market Share)</h2>
        <canvas id="genreStreamChart"></canvas>
      </section>

      <section>
        <h2>Global Production Share</h2>
        <canvas id="countryChart"></canvas>
      </section>
    </div>
  </div>

  <div id="raw-data" class="tab-content">
    <div class="dashboard-grid" style="grid-template-columns: 1fr;">
      <section>
        <h2>Detailed Film Financials & Casting</h2>
        <div id="data-table-container">
            </div>
      </section>
    </div>
  </div>

  <script>
    const movieData = [
      {"year":2013,"rank":1,"title":"Frozen","boxOffice":1280802282,"budget":150000000,"genre":"Animation","country":"USA","director":"Chris Buck","actor":"Idina Menzel","poster":"https://image.tmdb.org/t/p/w500/kgwjIb1CkFCftymFGOtdLlOrWYv.jpg"},
      {"year":2013,"rank":2,"title":"Iron Man 3","boxOffice":1214811252,"budget":200000000,"genre":"Action","country":"USA","director":"Shane Black","actor":"Robert Downey Jr.","poster":"https://image.tmdb.org/t/p/w500/qhPtAc1TKbMPqNvcdXSOn9Bn7hZ.jpg"},
      {"year":2013,"rank":3,"title":"Despicable Me 2","boxOffice":970766005,"budget":76000000,"genre":"Animation","country":"USA","director":"Pierre Coffin","actor":"Steve Carell","poster":"https://image.tmdb.org/t/p/w500/5Fh4NdoEnCjCK9wLjdJ9DJNFl2b.jpg"},
      {"year":2013,"rank":4,"title":"The Hobbit: Smaug","boxOffice":958366855,"budget":225000000,"genre":"Fantasy","country":"New Zealand","director":"Peter Jackson","actor":"Martin Freeman","poster":"https://image.tmdb.org/t/p/w500/xQYiXsmeYkKMq5yvwD0ejl8cWs7.jpg"},
      {"year":2013,"rank":5,"title":"Hunger Games: Fire","boxOffice":865011746,"budget":130000000,"genre":"Science-fiction","country":"USA","director":"Francis Lawrence","actor":"Jennifer Lawrence","poster":"https://image.tmdb.org/t/p/w500/v9qVkyS58WHdfrcEq0dxUJFKS9n.jpg"},
      {"year":2015,"rank":1,"title":"Avengers: Age of Ultron","boxOffice":1405403694,"budget":365000000,"genre":"Action","country":"USA","director":"Joss Whedon","actor":"Robert Downey Jr.","poster":"https://image.tmdb.org/t/p/w500/4ssDuvEDkSArWEdyBl2X5EHvYKU.jpg"},
      {"year":2019,"rank":1,"title":"Avengers: Endgame","boxOffice":2797501328,"budget":356000000,"genre":"Action","country":"USA","director":"Russo Brothers","actor":"Robert Downey Jr.","poster":"https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg"},
      {"year":2020,"rank":1,"title":"The Eight Hundred","boxOffice":461421559,"budget":80000000,"genre":"Action","country":"China","director":"Guan Hu","actor":"Du Chun","poster":"https://image.tmdb.org/t/p/w500/pk4GFAALvJhckzPY5h3L1RkfSD6.jpg"},
      {"year":2021,"rank":3,"title":"Hi, Mom","boxOffice":841674419,"budget":59000000,"genre":"Comedy","country":"China","director":"Jia Ling","actor":"Jia Ling","poster":"https://image.tmdb.org/t/p/w500/aN8vJdg3FG0KNBtt7mkFGELi1w6.jpg"},
      {"year":2023,"rank":1,"title":"Barbie","boxOffice":1445638421,"budget":145000000,"genre":"Comedy","country":"USA","director":"Greta Gerwig","actor":"Margot Robbie","poster":"https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg"},
      {"year":2023,"rank":3,"title":"Oppenheimer","boxOffice":975440031,"budget":100000000,"genre":"Drama","country":"USA","director":"Christopher Nolan","actor":"Cillian Murphy","poster":"https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg"}
    ];

    // Tab Logic
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    // Chart Initialization
    function initVisuals() {
      renderFilmList();
      renderBudgetChart();
      renderGenreStream();
      renderCountryChart();
      renderDataTable();
    }

    // 1. Interactive List with Cross-Filtering & ROI
    function renderFilmList() {
      const year = document.getElementById('year-slider').value;
      const genre = document.getElementById('genre-filter').value;
      const container = document.getElementById('films-list');
      document.getElementById('year-val').textContent = year;
      
      const filtered = movieData.filter(m => m.year == year && (genre === 'All' || m.genre.includes(genre)));
      
      container.innerHTML = filtered.map(m => {
        const roiValue = ((m.boxOffice - m.budget) / m.budget).toFixed(1);
        return `
          <div class="film-card">
            <div class="poster-sm" style="background-image:url('${m.poster}')"></div>
            <div style="flex-grow: 1;">
              <div style="font-weight:700; font-size: 1.1em; color: var(--gold);">${m.title}</div>
              <div class="meta-info">Starring: <b>${m.actor}</b></div>
              <div class="meta-info">Director: ${m.director}</div>
              <div style="font-size:0.9em; margin-top: 5px;">
                $${(m.boxOffice/1e9).toFixed(2)}B Revenue 
                <span class="roi-badge" title="ROI Formula: (Revenue-Budget)/Budget">${roiValue}x ROI</span>
              </div>
            </div>
          </div>
        `;
      }).join('') || '<p style="text-align:center; opacity: 0.5;">No data matches these criteria.</p>';
    }

    // 2. Budget vs Revenue (ROI Analysis)
    function renderBudgetChart() {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'Movies Performance',
            data: movieData.map(m => ({ x: m.budget / 1e6, y: m.boxOffice / 1e6 })),
            backgroundColor: '#f7c873',
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Budget ($ Millions)', color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
            y: { title: { display: true, text: 'Revenue ($ Millions)', color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // 3. Genre Evolution
    function renderGenreStream() {
      const ctx = document.getElementById('genreStreamChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [2013, 2016, 2019, 2021, 2023],
          datasets: [
            { label: 'Action', data: [2, 4, 5, 3, 2], fill: true, backgroundColor: 'rgba(231, 76, 60, 0.4)', tension: 0.4 },
            { label: 'Animation', data: [3, 2, 2, 1, 2], fill: true, backgroundColor: 'rgba(46, 204, 113, 0.4)', tension: 0.4 },
            { label: 'Sci-Fi', data: [1, 3, 4, 2, 3], fill: true, backgroundColor: 'rgba(52, 152, 219, 0.4)', tension: 0.4 }
          ]
        },
        options: { responsive: true, scales: { y: { stacked: true, display: false } } }
      });
    }

    // 4. Global Share
    function renderCountryChart() {
      const countryCounts = movieData.reduce((acc, m) => {
        acc[m.country] = (acc[m.country] || 0) + 1;
        return acc;
      }, {});

      const ctx = document.getElementById('countryChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(countryCounts),
          datasets: [{
            data: Object.values(countryCounts),
            backgroundColor: ['#f7c873', '#e74c3c', '#3498db', '#9b59b6'],
            borderWidth: 0
          }]
        },
        options: { plugins: { legend: { position: 'right', labels: { color: '#fff', font: { family: 'Montserrat' } } } } }
      });
    }

    // Render Raw Data Table for the 2nd Tab
    function renderDataTable() {
        const container = document.getElementById('data-table-container');
        let html = `<table style="width:100%; border-collapse: collapse; margin-top: 20px;">
            <tr style="border-bottom: 2px solid var(--gold); text-align: left; color: var(--gold);">
                <th style="padding: 10px;">Film</th>
                <th>Lead Actor</th>
                <th>Budget</th>
                <th>Revenue</th>
                <th>ROI</th>
            </tr>`;
        
        movieData.forEach(m => {
            const roi = ((m.boxOffice - m.budget) / m.budget).toFixed(2);
            html += `<tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <td style="padding: 10px;">${m.title} (${m.year})</td>
                <td>${m.actor}</td>
                <td>$${(m.budget/1e6).toFixed(0)}M</td>
                <td>$${(m.boxOffice/1e6).toFixed(0)}M</td>
                <td style="color: ${roi > 3 ? '#2ecc71' : '#e67e22'}">${roi}x</td>
            </tr>`;
        });
        html += `</table>`;
        container.innerHTML = html;
    }

    // Listeners
    document.getElementById('year-slider').addEventListener('input', renderFilmList);
    document.getElementById('genre-filter').addEventListener('change', renderFilmList);

    window.onload = initVisuals;
  </script>
</body>
</html>
