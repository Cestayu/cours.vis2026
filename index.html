<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 75%);
  color: #f5d76e;
  font-family: 'Cinzel', serif;
}

/* ================= HEADER ================= */
header {
  position: relative;
  text-align: center;
  padding: 70px 20px 120px;
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: 96px;
  letter-spacing: 10px;
  text-transform: uppercase;
  color: #f7c873;
  text-shadow:
    0 0 12px rgba(255,180,80,0.7),
    0 0 30px rgba(255,140,0,0.6),
    0 0 60px rgba(255,100,0,0.4);
}

/* ================= LAMPS ================= */
.lamp {
  position: absolute;
  top: 40px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd27d 0%, #ff9f1c 45%, #cc6b00 75%);
  box-shadow:
    0 0 30px rgba(255,160,60,0.9),
    0 0 90px rgba(255,120,0,0.6),
    0 0 160px rgba(255,100,0,0.4);
}

.lamp::after {
  content: "";
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: 360px;
  background: radial-gradient(circle at top,
    rgba(255,170,80,0.35),
    rgba(255,120,0,0.15),
    transparent 70%);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.lamp.left { left: 80px; }
.lamp.right { right: 80px; }

/* ================= BOX OFFICE ================= */
#boxoffice-viz {
  max-width: 900px;
  margin: 0 auto 120px;
  padding: 40px 30px 60px;
  background: linear-gradient(
    180deg,
    rgba(255,215,150,0.08),
    rgba(0,0,0,0)
  );
  border-radius: 24px;
}

#boxoffice-viz h2 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 40px;
  color: #f7c873;
  text-shadow: 0 0 18px rgba(255,180,80,0.5);
}

/* ================= SLIDER ================= */
.slider-container {
  text-align: center;
  margin-bottom: 40px;
}

.year-display {
  font-size: 52px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #ffd27d;
  text-shadow: 0 0 12px rgba(255,200,120,0.6);
}

input[type=range] {
  width: 100%;
  height: 6px;
  appearance: none;
  border-radius: 10px;
  background: linear-gradient(to right, #cc8c2b, #f7c873);
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #ffd27d;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(255,200,120,0.9);
}

/* ================= FILMS ================= */
.films-panel {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.film {
  display: flex;
  align-items: center;
  padding: 18px 22px;
  border-radius: 14px;
  background: rgba(255,215,150,0.06);
  backdrop-filter: blur(6px);
  transition: all 0.35s ease;
}

.film:hover {
  transform: scale(1.04);
  background: rgba(255,215,150,0.14);
  box-shadow: 0 0 30px rgba(255,180,80,0.35);
}

.rank {
  width: 60px;
  font-size: 22px;
  color: #ffd27d;
}

.title {
  flex: 1;
  font-size: 18px;
}

.boxoffice {
  font-weight: bold;
  color: #f7c873;
}
</style>
</head>

<body>

  <div class="lamp left"></div>
  <div class="lamp right"></div>
  <h1>Cinema</h1>
