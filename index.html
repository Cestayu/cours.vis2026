<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Box Office Explorer | 2013-2023</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border: #e5e7eb;
        --accent: #2563eb;
        /* Genre Colors */
        --color-action: #ef4444;    --color-animation: #f59e0b;
        --color-fantasy: #8b5cf6;   --color-scifi: #10b981;
        --color-comedy: #ec4899;    --color-adventure: #06b6d4;
        --color-drama: #6366f1;     --color-war: #4b5563;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text-primary); padding: 40px 20px; transition: all 0.3s; }
    
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* Header & Lang Switch */
    header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 60px; }
    h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.05em; }
    .lang-toggle { cursor: pointer; padding: 8px 16px; border: 1px solid var(--border); border-radius: 99px; font-weight: 600; font-size: 0.8rem; background: white; transition: 0.2s; }
    .lang-toggle:hover { background: #f9fafb; }

    /* Navigation */
    nav { display: flex; gap: 30px; border-bottom: 1px solid var(--border); margin-bottom: 40px; overflow-x: auto; }
    .nav-item { padding: 12px 4px; cursor: pointer; color: var(--text-secondary); font-weight: 500; border-bottom: 2px solid transparent; transition: 0.2s; white-space: nowrap; }
    .nav-item.active { color: var(--accent); border-bottom-color: var(--accent); }

    /* Visualizations */
    .viz-container { min-height: 500px; position: relative; }
    .tooltip { position: absolute; background: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); opacity: 0; pointer-events: none; z-index: 100; font-size: 0.85rem; }
    
    /* Movie Gallery */
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }
    .movie-card { border-radius: 12px; overflow: hidden; transition: transform 0.3s ease; cursor: pointer; }
    .movie-card:hover { transform: translateY(-8px); }
    .poster-wrap { position: relative; aspect-ratio: 2/3; background: #f3f4f6; border-radius: 12px; overflow: hidden; }
    .poster-wrap img { width: 100%; height: 100%; object-fit: cover; }
    .movie-info { padding: 12px 0; }
    .m-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; }
    .m-meta { font-size: 0.8rem; color: var(--text-secondary); }

    .genre-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }

    @media (max-width: 768px) {
        header { flex-direction: column; align-items: flex-start; gap: 20px; }
        h1 { font-size: 1.8rem; }
    }
</style>
</head>

</div>

const i18n = {
    en: {
        title: "Box Office Explorer",
        sub: "Global Top 5 Movies (2013—2023)",
        nav_overview: "Overview",
        nav_genres: "Genres",
        nav_directors: "Top Directors",
        nav_timeline: "Timeline",
        nav_gallery: "Gallery",
        director: "Director",
        revenue: "Revenue",
        rank: "Rank"
    },
    fr: {
        title: "Explorateur Box-Office",
        sub: "Top 5 des films mondiaux (2013—2023)",
        nav_overview: "Vue d'ensemble",
        nav_genres: "Genres",
        nav_directors: "Meilleurs Réalisateurs",
        nav_timeline: "Chronologie",
        nav_gallery: "Galerie",
        director: "Réalisateur",
        revenue: "Recettes",
        rank: "Rang"
    }
};

let currentLang = 'en';

function toggleLang() {
    currentLang = currentLang === 'en' ? 'fr' : 'en';
    document.getElementById('mainTitle').innerText = i18n[currentLang].title;
    document.getElementById('subTitle').innerText = i18n[currentLang].sub;
    document.querySelectorAll('[data-key]').forEach(el => {
        el.innerText = i18n[currentLang][el.getAttribute('data-key')];
    });
    // Re-render current viz
    const active = document.querySelector('.nav-item.active').innerText.toLowerCase();
    showViz(active.includes('over') ? 'overview' : active.includes('gen') ? 'genres' : active.includes('dir') ? 'directors' : active.includes('time') ? 'timeline' : 'gallery');
}

const genreColors = {
    "Action": "var(--color-action)", "Animation": "var(--color-animation)",
    "Fantasy": "var(--color-fantasy)", "Science Fiction": "var(--color-scifi)",
    "Comedy": "var(--color-comedy)", "Adventure": "var(--color-adventure)",
    "Drama": "var(--color-drama)", "War": "var(--color-war)"
};

function showViz(type, e) {
    if(e) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        e.target.classList.add('active');
    }

    const container = d3.select("#viz");
    container.selectAll("*").remove();

    if(type === 'gallery') renderGallery();
    else if(type === 'overview') renderOverview();
    else if(type === 'genres') renderGenres();
    else if(type === 'directors') renderDirectors();
    else if(type === 'timeline') renderTimeline();
}

function renderOverview() {
    const margin = {top: 20, right: 20, bottom: 60, left: 60},
          width = document.getElementById('viz').offsetWidth - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#viz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([2012.5, 2023.5]).range([0, width]);
    const y = d3.scaleLinear().domain([0, 3000]).range([height, 0]);

    svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")).tickSize(0).tickPadding(15));
    svg.append("g").call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d}M`).tickSize(-width)).style("stroke-dasharray", "4,4").style("color", "#eee");

    svg.selectAll("circle")
        .data(data)
        .enter().append("circle")
        .attr("cx", d => x(d.year))
        .attr("cy", d => y(d.boxOffice))
        .attr("r", 8)
        .attr("fill", d => genreColors[d.genre])
        .attr("opacity", 0.7)
        .on("mouseenter", (e, d) => {
            d3.select("#tooltip").style("opacity", 1)
              .html(`<strong>${d.title}</strong><br>$${d.boxOffice}M`)
              .style("left", (e.pageX + 10) + "px").style("top", (e.pageY - 10) + "px");
        })
        .on("mouseleave", () => d3.select("#tooltip").style("opacity", 0));
}

function renderGallery() {
    const g = d3.select("#viz").append("div").attr("class", "gallery");
    g.selectAll(".movie-card")
     .data(data)
     .enter().append("div")
     .attr("class", "movie-card")
     .html(d => `
        <div class="poster-wrap">
            <img src="${d.poster}" loading="lazy">
        </div>
        <div class="movie-info">
            <div class="m-title">${d.title}</div>
            <div class="m-meta"><span class="genre-dot" style="background:${genreColors[d.genre]}"></span>${d.year} • ${d.boxOffice}M</div>
        </div>
     `);
}

function renderGenres() {
    const margin = {top: 20, right: 20, bottom: 40, left: 100};
    const width = document.getElementById('viz').offsetWidth - margin.left - margin.right;
    const genreData = d3.rollups(data, v => d3.sum(v, d => d.boxOffice), d => d.genre).sort((a,b) => b[1] - a[1]);
    
    const height = genreData.length * 45;
    const svg = d3.select("#viz").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([0, d3.max(genreData, d => d[1])]).range([0, width]);
    const y = d3.scaleBand().domain(genreData.map(d => d[0])).range([0, height]).padding(0.3);

    svg.selectAll("rect").data(genreData).enter().append("rect")
       .attr("y", d => y(d[0])).attr("height", y.bandwidth())
       .attr("fill", d => genreColors[d[0]])
       .attr("width", 0).transition().duration(800).attr("width", d => x(d[1]));

    svg.append("g").call(d3.axisLeft(y).tickSize(0).tickPadding(10));
}

function renderDirectors() {
    const margin = {top: 20, right: 30, bottom: 40, left: 150};
    const width = document.getElementById('viz').offsetWidth - margin.left - margin.right;
    const dirData = d3.rollups(data, v => d3.sum(v, d => d.boxOffice), d => d.director)
                      .sort((a,b) => b[1] - a[1]).slice(0, 10);
    
    const height = 450;
    const svg = d3.select("#viz").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([0, d3.max(dirData, d => d[1])]).range([0, width]);
    const y = d3.scaleBand().domain(dirData.map(d => d[0])).range([0, height]).padding(0.4);

    svg.selectAll("rect").data(dirData).enter().append("rect")
       .attr("y", d => y(d[0])).attr("height", y.bandwidth())
       .attr("fill", "var(--accent)")
       .attr("width", 0).transition().duration(800).attr("width", d => x(d[1]));

    svg.append("g").call(d3.axisLeft(y).tickSize(0).tickPadding(10));
}

function renderTimeline() {
    const margin = {top: 20, right: 40, bottom: 40, left: 60};
    const width = document.getElementById('viz').offsetWidth - margin.left - margin.right;
    const height = 400;
    
    const yearly = d3.rollups(data, v => d3.sum(v, d => d.boxOffice), d => d.year).sort((a,b) => a[0]-b[0]);
    const svg = d3.select("#viz").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([2013, 2023]).range([0, width]);
    const y = d3.scaleLinear().domain([0, d3.max(yearly, d => d[1])]).range([height, 0]);

    const area = d3.area().x(d => x(d[0])).y0(height).y1(d => y(d[1])).curve(d3.curveBasis);
    
    svg.append("path").datum(yearly).attr("fill", "#dbeafe").attr("d", area);
    svg.append("path").datum(yearly).attr("fill", "none").attr("stroke", "var(--accent)").attr("stroke-width", 3).attr("d", d3.line().x(d => x(d[0])).y(d => y(d[1])).curve(d3.curveBasis));

    svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")));
}

showViz('overview');
