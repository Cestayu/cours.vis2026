<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema</title>

<!-- Vintage-style Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #111 0%, #000 70%);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: #f5d76e;
        overflow: hidden;
    }

    /* Title styling */
    h1 {
        margin-top: 60px;
        font-family: 'Limelight', cursive;
        font-size: 96px;
        letter-spacing: 8px;
        text-transform: uppercase;
        color: #f7c873;
        text-shadow:
            0 0 10px rgba(255, 180, 80, 0.6),
            0 0 25px rgba(255, 140, 0, 0.5),
            0 0 40px rgba(255, 100, 0, 0.3);
        z-index: 2;
    }

    /* Lamp base */
    .lamp {
        position: absolute;
        top: 40px;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #ffd27d 0%, #ff9f1c 40%, #cc6b00 70%);
        border-radius: 50%;
        box-shadow:
            0 0 30px rgba(255, 160, 60, 0.9),
            0 0 80px rgba(255, 120, 0, 0.6),
            0 0 140px rgba(255, 100, 0, 0.4);
    }

    /* Lamp glow cone */
    .lamp::after {
        content: "";
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 300px;
        background: radial-gradient(circle at top, rgba(255,160,60,0.4), rgba(255,120,0,0.15), transparent 70%);
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .lamp.left {
        left: 80px;
    }

    .lamp.right {
        right: 80px;
    }
</style>
</head>
<body>

    <div class="lamp left"></div>
    <div class="lamp right"></div>

    <h1>Cinema</h1>

</body>
</html>
