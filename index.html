<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  color: #f5d76e;
  font-family: 'Cinzel', serif;
}

/* ================= TITLE ================= */
header {
  position: relative;
  text-align: center;
  padding: 60px 20px 120px;
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: 96px;
  letter-spacing: 10px;
  text-transform: uppercase;
  color: #f7c873;
  text-shadow:
    0 0 10px rgba(255,180,80,0.6),
    0 0 25px rgba(255,140,0,0.5),
    0 0 50px rgba(255,100,0,0.4);
}

/* ================= LAMPS ================= */
.lamp {
  position: absolute;
  top: 40px;
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #ffd27d 0%, #ff9f1c 40%, #cc6b00 70%);
  border-radius: 50%;
  box-shadow:
    0 0 30px rgba(255,160,60,0.9),
    0 0 80px rgba(255,120,0,0.6),
    0 0 140px rgba(255,100,0,0.4);
}

.lamp::after {
  content: "";
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  height: 340px;
  background: radial-gradient(circle at top,
    rgba(255,160,60,0.35),
    rgba(255,120,0,0.15),
    transparent 70%);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.lamp.left { left: 80px; }
.lamp.right { right: 80px; }

/* ================= BOX OFFICE ================= */
#boxoffice-viz {
  max-width: 900px;
  margin: 0 auto 100px;
  padding: 40px 30px;
  background: linear-gradient(180deg, rgba(255,200,120,0.05), rgba(0,0,0,0));
  border-radius: 20px;
}

#boxoffice-viz h2 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 40px;
  color: #f7c873;
  text-shadow: 0 0 15px rgba(255,180,80,0.5);
}

.slider-container {
  text-align: center;
  margin-bottom: 40px;
}

.year-display {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffd27d;
}

input[type=range] {
  width: 100%;
  appearance: none;
  height: 6px;
  background: linear-gradient(to right, #cc8c2b, #f7c873);
  border-radius: 10px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #ffd27d;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,200,120,0.9);
}

/* ================= FILM LIST ================= */
.films-panel {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.film {
  display: flex;
  align-items: center;
  padding: 16px 20px;
  border-radius: 12px;
  background: rgba(255,215,150,0.05);
  backdrop-filter: blur(4px);
  transition: all 0.3s ease;
}

.film:hover {
  transform: scale(1.03);
  background: rgba(255,215,150,0.12);
  box-shadow: 0 0 25px rgba(255,180,80,0.3);
}

.rank {
  width: 60px;
  font-size: 20px;
  color: #ffd27d;
}

.title {
  flex: 1;
  font-size: 18px;
}

.boxoffice {
  font-weight: bold;
  color: #f7c873;
}
</style>
</head>

<body>

<header>
  <div class="lamp left"></div>
  <div class="lamp right"></div>
  <h1>Cinema</h1>
</header>

<section id="boxoffice-viz">
  <h2>Top 5 Worldwide Box Office</h2>

  <div class="slider-container">
    <div class="year-display" id="boxoffice-year">2013</div>
    <input type="range" min="2013" max="2023" step="1" value="2013" id="boxoffice-slider">
  </div>

  <div class="films-panel" id="boxoffice-films"></div>
</section>

<script>
const data = [/* YOUR DATA UNCHANGED */];

const slider = document.getElementById("boxoffice-slider");
const yearDisplay = document.getElementById("boxoffice-year");
const panel = document.getElementById("boxoffice-films");

function update(year) {
  yearDisplay.textContent = year;
  panel.innerHTML = "";
  data.filter(d => d.year == year).forEach(film => {
    panel.innerHTML += `
      <div class="film">
        <div class="rank">#${film.Rank}</div>
        <div class="title">${film.Titre}</div>
        <div class="boxoffice">${film.Worldwide} $</div>
      </div>`;
  });
}

slider.addEventListener("input", e => update(e.target.value));
update(slider.value);
</script>

</body>
</html>
