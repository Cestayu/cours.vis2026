<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #f5d76e;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }
  h1 {
    margin-top: 60px;
    font-family: 'Limelight', cursive;
    font-size: 96px;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: #f7c873;
    text-shadow:
      0 0 10px rgba(255, 180, 80, 0.6),
      0 0 25px rgba(255, 140, 0.5),
      0 0 40px rgba(255, 100, 0.3);
    z-index: 2;
  }

  .lamp {
    position: absolute;
    top: 40px;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #ffd27d 0%, #ff9f1c 40%, #cc6b00 70%);
    border-radius: 50%;
    box-shadow:
      0 0 30px rgba(255, 160, 60, 0.9),
      0 0 80px rgba(255, 120, 0.6),
      0 0 140px rgba(255, 100, 0.4);
  }
  .lamp::after {
    content: "";
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 300px;
    background: radial-gradient(circle at top, rgba(255,160,60,0.4), rgba(255,120,0.15), transparent 70%);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  .lamp.left { left: 80px; }
  .lamp.right { right: 80px; }

  /* -------- DATA SECTION -------- */
  #boxoffice-viz {
    width: 90%;
    max-width: 1000px;
    margin-top: 40px;
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255, 215, 120, 0.3);
    border-radius: 20px;
    padding: 30px;
    color: #f7c873;
  }

  #boxoffice-viz h2 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Limelight', cursive;
    font-size: 40px;
    color: #f7c873;
  }

  .slider-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .year-display {
    font-size: 44px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  input[type=range] {
    width: 100%;
  }

  .films-panel {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
    margin-top: 10px;
  }

  .film {
    display: flex;
    align-items: center;
    padding: 12px;
    border: 1px solid rgba(255, 215, 120, 0.25);
    border-radius: 14px;
    background: rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
  }

  .film:hover {
    border-color: rgba(255, 215, 120, 0.8);
  }

  .poster {
    width: 120px;
    height: 170px;
    border-radius: 10px;
    margin-right: 20px;
    background-size: cover;
    background-position: center;
  }

  .info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .film-title {
    font-size: 22px;
    font-weight: bold;
    color: #f7c873;
  }

  .meta {
    font-size: 16px;
    color: #f0d9a7;
  }

  .hover-details {
    position: absolute;
    right: 10px;
    top: 10px;
    background: rgba(0,0,0,0.7);
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,215,120,0.4);
    display: none;
    text-align: left;
  }

  .film:hover .hover-details {
    display: block;
  }
</style>
</head>

<body>
  <div class="lamp left"></div>
  <div class="lamp right"></div>
  <h1>Cinema</h1>

  <section id="boxoffice-viz">
    <h2>Top 5 films (2013–2023)</h2>

    <div class="slider-container">
      <div class="year-display" id="boxoffice-year">2013</div>
      <input type="range" min="2013" max="2023" step="1" value="2013" id="boxoffice-slider">
    </div>

    <div class="films-panel" id="boxoffice-films"></div>
  </section>

<script>
  (function () {
    const API_KEY = "YOUR_OMDB_API_KEY"; // <-- Insert your OMDb API key here

    const data = [
      {"year":2013,"Rank":1,"Titre":"Frozen"},
      {"year":2013,"Rank":2,"Titre":"Iron Man 3"},
      {"year":2013,"Rank":3,"Titre":"Despicable Me 2"},
      {"year":2013,"Rank":4,"Titre":"The Hobbit: The Desolation of Smaug"},
      {"year":2013,"Rank":5,"Titre":"The Hunger Games: Catching Fire"},
      {"year":2014,"Rank":1,"Titre":"Transformers: Age of Extinction"},
      {"year":2014,"Rank":2,"Titre":"The Hobbit: The Battle of the Five Armies"},
      {"year":2014,"Rank":3,"Titre":"Guardians of the Galaxy"},
      {"year":2014,"Rank":4,"Titre":"Maleficent"},
      {"year":2014,"Rank":5,"Titre":"The Hunger Games: Mockingjay – Part 1"},
      {"year":2015,"Rank":1,"Titre":"Star Wars: The Force Awakens"},
      {"year":2015,"Rank":2,"Titre":"Jurassic World"},
      {"year":2015,"Rank":3,"Titre":"Furious 7"},
      {"year":2015,"Rank":4,"Titre":"Avengers: Age of Ultron"},
      {"year":2015,"Rank":5,"Titre":"Minions"},
      {"year":2016,"Rank":1,"Titre":"Captain America: Civil War"},
      {"year":2016,"Rank":2,"Titre":"Rogue One: A Star Wars Story"},
      {"year":2016,"Rank":3,"Titre":"Finding Dory"},
      {"year":2016,"Rank":4,"Titre":"Zootopia"},
      {"year":2016,"Rank":5,"Titre":"The Jungle Book"},
      {"year":2017,"Rank":1,"Titre":"Star Wars: The Last Jedi"},
      {"year":2017,"Rank":2,"Titre":"Beauty and the Beast"},
      {"year":2017,"Rank":3,"Titre":"The Fate of the Furious"},
      {"year":2017,"Rank":4,"Titre":"Despicable Me 3"},
      {"year":2017,"Rank":5,"Titre":"Jumanji: Welcome to the Jungle"},
      {"year":2018,"Rank":1,"Titre":"Avengers: Infinity War"},
      {"year":2018,"Rank":2,"Titre":"Black Panther"},
      {"year":2018,"Rank":3,"Titre":"Jurassic World: Fallen Kingdom"},
      {"year":2018,"Rank":4,"Titre":"Incredibles 2"},
      {"year":2018,"Rank":5,"Titre":"Aquaman"},
      {"year":2019,"Rank":1,"Titre":"Avengers: Endgame"},
      {"year":2019,"Rank":2,"Titre":"The Lion King"},
      {"year":2019,"Rank":3,"Titre":"Frozen II"},
      {"year":2019,"Rank":4,"Titre":"Spider-Man: Far From Home"},
      {"year":2019,"Rank":5,"Titre":"Captain Marvel"},
      {"year":2020,"Rank":1,"Titre":"The Eight Hundred"},
      {"year":2020,"Rank":2,"Titre":"Bad Boys for Life"},
      {"year":2020,"Rank":3,"Titre":"My People, My Homeland"},
      {"year":2020,"Rank":4,"Titre":"Tenet"},
      {"year":2020,"Rank":5,"Titre":"Sonic the Hedgehog"},
      {"year":2021,"Rank":1,"Titre":"Spider-Man: No Way Home"},
      {"year":2021,"Rank":2,"Titre":"The Battle at Lake Changjin"},
      {"year":2021,"Rank":3,"Titre":"Hi, Mom"},
      {"year":2021,"Rank":4,"Titre":"No Time to Die"},
      {"year":2021,"Rank":5,"Titre":"F9"},
      {"year":2022,"Rank":1,"Titre":"Avatar: The Way of Water"},
      {"year":2022,"Rank":2,"Titre":"Top Gun: Maverick"},
      {"year":2022,"Rank":3,"Titre":"Jurassic World Dominion"},
      {"year":2022,"Rank":4,"Titre":"Doctor Strange in the Multiverse of Madness"},
      {"year":2022,"Rank":5,"Titre":"Minions: The Rise of Gru"},
      {"year":2023,"Rank":1,"Titre":"Barbie"},
      {"year":2023,"Rank":2,"Titre":"The Super Mario Bros. Movie"},
      {"year":2023,"Rank":3,"Titre":"Oppenheimer"},
      {"year":2023,"Rank":4,"Titre":"Guardians of the Galaxy Vol. 3"},
      {"year":2023,"Rank":5,"Titre":"Fast X"}
    ];

    const slider = document.getElementById("boxoffice-slider");
    const yearDisplay = document.getElementById("boxoffice-year");
    const panel = document.getElementById("boxoffice-films");

    async function fetchMovieInfo(title) {
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      return json;
    }

    async function update(year) {
      yearDisplay.textContent = year;
      panel.innerHTML = "";

      const films = data.filter(d => d.year == year);

      for (const film of films) {
        const info = await fetchMovieInfo(film.Titre);

        const poster = info.Poster !== "N/A" ? info.Poster : "https://via.placeholder.com/120x170?text=No+Poster";
        const genre = info.Genre || "Genre inconnu";
        const director = info.Director || "Réalisateur inconnu";

        // Director gender is not provided by OMDb.
        // We will show "Inconnu" for now (unless you provide a dataset).
        const directorGender = "Inconnu";

        panel.innerHTML += `
          <div class="film">
            <div class="poster" style="background-image:url('${poster}')"></div>
            <div class="info">
              <div class="film-title">#${film.Rank} ${film.Titre}</div>
              <div class="meta">Genre: ${genre}</div>
              <div class="meta">Réalisateur: ${director}</div>
            </div>
            <div class="hover-details">
              <div><b>Genre :</b> ${genre}</div>
              <div><b>Réalisateur :</b> ${director}</div>
              <div><b>Genre du réalisateur :</b> ${directorGender}</div>
            </div>
          </div>
        `;
      }
    }

    slider.addEventListener("input", e => update(e.target.value));
    update(slider.value);

  })();
</script>
</body>
</html>
