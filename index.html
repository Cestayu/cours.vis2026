<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f5d76e;
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    h1 {
      margin-top: 40px;
      font-family: 'Limelight', cursive;
      font-size: 80px;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #f7c873;
      text-shadow: 0 0 10px rgba(255, 180, 80, 0.6), 0 0 25px rgba(255, 140, 0.5);
    }

    /* ---- Tabs ---- */
    .tabs {
      display: flex;
      gap: 20px;
      margin: 30px 0 40px;
    }

    .tab {
      background: transparent;
      border: 1px solid rgba(255,215,120,0.4);
      color: #f7c873;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Limelight', cursive;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: #f7c873;
      color: #000;
      box-shadow: 0 0 15px rgba(255,200,100,0.6);
    }

    .tab-content {
      display: none;
      width: 90%;
      max-width: 1000px;
    }

    .tab-content.active {
      display: block;
    }

    /* ---- Search ---- */
    .search-container {
      background: rgba(255, 215, 120, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 215, 120, 0.2);
    }

    .search-container input, .search-container select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #f7c873;
      background: #111;
      color: #f7c873;
      outline: none;
      min-width: 200px;
    }

    /* ---- Sections ---- */
    section {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 215, 120, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      font-family: 'Limelight', cursive;
      color: #f7c873;
    }

    .year-display {
      font-size: 54px;
      font-family: 'Limelight';
      color: #f7c873;
      text-align: center;
    }

    .films-panel {
      display: grid;
      gap: 15px;
    }

    .film {
      display: flex;
      padding: 12px;
      border: 1px solid rgba(255, 215, 120, 0.2);
      border-radius: 14px;
      background: rgba(20,20,20,0.8);
      position: relative;
    }

    .poster {
      width: 80px;
      height: 110px;
      border-radius: 8px;
      margin-right: 20px;
      background-size: cover;
      background-position: center;
    }

    .hover-details {
      position: absolute;
      right: 10px;
      background: #000;
      border: 1px solid #f7c873;
      padding: 10px;
      display: none;
      border-radius: 8px;
    }

    .film:hover .hover-details {
      display: block;
    }
  </style>
</head>

<body>

<h1>Cinema</h1>

<div class="tabs">
  <button class="tab active" data-tab="boxoffice">Box Office</button>
  <button class="tab" data-tab="genres">Genres</button>
  <button class="tab" data-tab="directors">Directors</button>
  <button class="tab" data-tab="countries">Countries & Gender</button>
</div>

<!-- ================= BOX OFFICE TAB ================= -->
<div class="tab-content active" id="tab-boxoffice">

  <div class="search-container">
    <input type="text" id="search-director" placeholder="Filter by Director...">
    <select id="filter-genre">
      <option value="All">All Genres</option>
      <option value="Action">Action</option>
      <option value="Animation">Animation</option>
      <option value="Science-fiction">Science-fiction</option>
      <option value="Fantasy">Fantasy</option>
    </select>
  </div>

  <section>
    <h2>Annual Rankings</h2>
    <div class="year-display" id="boxoffice-year">2013</div>
    <input type="range" min="2013" max="2023" value="2013" id="boxoffice-slider" style="width:100%">
    <div class="films-panel" id="boxoffice-films"></div>
  </section>

  <section>
    <h2>Box Office Trends ($ Billions)</h2>
    <canvas id="trendChart"></canvas>
  </section>

</div>

<!-- ================= OTHER TABS ================= -->
<div class="tab-content" id="tab-genres">
  <h2>Genre Analysis</h2>
  <p style="text-align:center">Coming soon</p>
</div>

<div class="tab-content" id="tab-directors">
  <h2>Director Analysis</h2>
  <p style="text-align:center">Coming soon</p>
</div>

<div class="tab-content" id="tab-countries">
  <h2>Countries & Gender</h2>
  <p style="text-align:center">Coming soon</p>
</div>

<script>
  // TAB LOGIC
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
    });
  });
</script>

</body>
</html>
